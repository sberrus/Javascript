<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de estilos en JavaScript</title>
    <script src="js/style.js"></script>
</head>
<body>
    <h1>Uso del atributo style en JavaScript</h1>
    <p>
        Para ver como se comporta el atributo style usar el input color que esta debajo.
    </p>
    <h2>panel de modificación del texto</h2>
    <div class="main-container">
        <div class="main-container__panel-de-control">

            <label>Color de Fuente</label>
            <input type="color" id="color" onchange="colorSwitcher()">
            <br><br>

            <label>Tamaño de Fuente</label>
            <input type="number" id="font-size" value="3" onchange="tamanoFuente()">
            <label for="">em</label>
            <br><br>

            <label for="">Color de Fondo</label><br>
            <input type="color" onchange="colorFondo()" id="color-fondo">
            <br><br>
        </div>
    </div>
    <span style="display: block; font-size: 3em; text-align: center;" id="modificable">Hola Mundo</span>
</body>
</html>
