<!DOCTYPE html>
<html>
	<head>
		<title>Formulario con flex-box</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/principal.css">
		<link rel="stylesheet" type="text/css" href="css/practica-flex-box.css">
	</head>
	<body>
		<div class="flex-container">
			<form class="form">
				<div class="form__section">
					<input type="text" class="form__input" placeholder="Correo Electronico">
				</div>
				<div class="form__section">
					<input type="email" class="form__input" placeholder="Asunto">
				</div>
				<div class="form__section">
					<textarea class="form__input" placeholder="Mensaje"></textarea>
				</div>
				<div class="form__section">
					<input type="submit" class="form__input">
				</div>
			</form>
			<div class="form-img">
				<div class="img-container">
					<div>
						<img src="images/correo.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
